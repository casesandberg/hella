<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:fb="http://ogp.me/ns/fb#">

<head>
	<link rel="shortcut icon" href="/images/favicon.ico"/>
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="apple-mobile-web-app-capable" content="yes"/>
	<link rel="profile" href="http://gmpg.org/xfn/11"/>
	
	<title>Hella Project</title>

	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
	
	<link href="http://fonts.googleapis.com/css?family=Droid+Serif" rel="stylesheet">
	
	<link rel="stylesheet/less" href="css/global.less?ver=4" />
	<script type="text/javascript" src="js/bless.js"></script>
	
	<script type="text/javascript" charset="utf-8">
	    less.env = "development";
	    //less.watch();
	</script>
</head>
<body>

<div id="wrap">

	<div id="song-mix">
		<h2>Chopper and Screwer</h2>
		<div id="scrubbing">
			<div class="handle play" id="play">
				<div class="line"></div>
				<div class="icon"></div>
				<div class="time">0.00</div>
			</div>
		</div>
		
		<ul id="song-list" class="bucket">
		</ul>
	</div>

	<ul id="controls">
		<li class="clear-songs"><a href="#"><div class="icon">Clear</div></a></li>
		<li class="back"><a href="#"><div class="icon">Back</div></a></li>
		<li class="play"><a href="#"><div class="icon">Play</div></a></li>
		<li class="pause"><a href="#"><div class="icon">Pause</div></a></li>
	</ul>
	<div id="add-songs">
		<select id="song-selector">
			<option id="TRYCZHT1416AE32B0E" url="https://dl.dropboxusercontent.com/u/34120492/songs/californication.mp3">Californication (Red Hot Chili Peppers)</option>
			<option id="TRBYGVJ1416AE3D099" url="https://dl.dropboxusercontent.com/u/34120492/songs/ya_hey.mp3">Ya Hey (Vampire Weekend)</option>
			<option id="TRGLDNK1416AEB02C3" url="https://dl.dropboxusercontent.com/u/34120492/songs/wrecking_ball.mp3">Wrecking Ball (Miley Cyrus)</option>
			<option id="TREOOWD1416AEB75C2" url="https://dl.dropboxusercontent.com/u/34120492/songs/what_does_the_fox_say.mp3">What Does The Fox Say (Ylvis)</option>
			<option id="TRUKTZP1416712D3B8" url="https://dl.dropboxusercontent.com/u/34120492/songs/aint_it_funny.mp3">Ain't It Funny (J. Lo & Ja Rule)</option>
			<option id="TRPJHTS1416713A719" url="https://dl.dropboxusercontent.com/u/34120492/songs/ask_myself.mp3">Ask Myself (Robin Thicke)</option>
			<option id="TRYQMCZ1416A710F20" url="https://dl.dropboxusercontent.com/u/34120492/songs/crazy_in_love.mp3">Crazy In Love (Beyonce)</option>
			<option id="TRFLCFM1416A725D8A" url="https://dl.dropboxusercontent.com/u/34120492/songs/forgiveness_and_love.mp3">Forgiveness and Love (Miley Cyrus)</option>
			<option id="TRBYWKF1416A732BF9" url="https://dl.dropboxusercontent.com/u/34120492/songs/heartbreaker.mp3">Heartbreaker (Mariah Carey)</option>
			<option id="TRQZCBN1416A761EE1" url="https://dl.dropboxusercontent.com/u/34120492/songs/thinkin_about_you.mp3">Thinkin' About You (Britney Spears)</option>
			<option id="TROSZBK1416A73F156" url="https://dl.dropboxusercontent.com/u/34120492/songs/river.mp3">River (Emeli Sande)</option>
			<option id="TRAECMX1416A74CFEB" url="https://dl.dropboxusercontent.com/u/34120492/songs/so_happy_i_could_die.mp3">So Happy I Could Die (Lady Gaga)</option>
			<option id="TRXXTIZ1416A7583A2" url="https://dl.dropboxusercontent.com/u/34120492/songs/the_answer.mp3">The Answer (Britney Spears)</option>
		</select>
		<ul>
			<li><a href="#"><div id="add-song" class="icon">Add Song</div></a></li>
		</ul>
	</div>
	
	<div id="songs" class="songs">
	</div>
</div>
	
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js" type="text/javascript" ></script>
<script src="js/jquery-ui.custom.js" type="text/javascript" ></script>
<script src="js/underscore.js" type="text/javascript"></script>
<script src="js/script.js" type="text/javascript"></script>
<script src="js/remix.js" type="text/javascript"></script>
<script src="js/remixer.js" type="text/javascript"></script>

</body>
</html>
